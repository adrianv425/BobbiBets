<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
      <h3>Add New Game:</h3>
      <div class="container">
      Game ID
      <input type="text" class="form-control" id="game" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Card Title
      <input type="text" class="form-control" id="cardTitle" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Team1<input type="text" class="form-control" id="team1" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Team2<input type="text" class="form-control" id="team2" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Path to Flag1<input type="text" class="form-control" id="flag1" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Path to Flag2<input type="text" class="form-control" id="flag2" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Year<input type="text" class="form-control" id="year" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      Month<input type="text" class="form-control" id="month" aria-label="Small" aria-describedby="inputGroup-sizing-sm">Day
      <input type="text" class="form-control" id="day" aria-label="Small" aria-describedby="inputGroup-sizing-sm">Hour
      <input type="text" class="form-control" id="hour" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> Min
      <input type="text" class="form-control" id="min" aria-label="Small" aria-describedby="inputGroup-sizing-sm">MLT1 odds:
      <input type="text" class="form-control" id="MLT1odds" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> MLT2 odds:
      <input type="text" class="form-control" id="MLT2odds" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> SprT1 odds:
      <input type="text" class="form-control" id="SprT1odds" aria-label="Small" aria-describedby="inputGroup-sizing-sm">SpreadT1:
      <input type="text" class="form-control" id="spreadT1" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> SprT2 odds:
      <input type="text" class="form-control" id="SprT2odds" aria-label="Small" aria-describedby="inputGroup-sizing-sm">SpreadT2:
      <input type="text" class="form-control" id="spreadT2" aria-label="Small" aria-describedby="inputGroup-sizing-sm">TOver odds:
      <input type="text" class="form-control" id="TOverodds" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> Total:
      <input type="text" class="form-control" id="prediction" aria-label="Small" aria-describedby="inputGroup-sizing-sm">TUnder odds:
      <input type="text" class="form-control" id="TUnderodds" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      <button class="btn" onclick="updateOdds();">New Game</button>
    </div>
  </div>

    <div class="container">
      <h3>Enter Final Score:</h3>
      <div class="container">
      Game<input type="text" class="form-control" id="gameID" aria-label="Small" aria-describedby="inputGroup-sizing-sm">Score T1:
      <input type="text" class="form-control" id="t1score" aria-label="Small" aria-describedby="inputGroup-sizing-sm">Score T2:
      <input type="text" class="form-control" id="t2score" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      <button class="btn" onclick="gameover();">GameOver</button>
      </div>
    </div>
